security:
    role_hierarchy:
        ROLE_ADMIN:       [ROLE_USER, ROLE_SONATA_ADMIN]
        ROLE_POST_USER:       [ROLE_USER,ROLE_POST]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        SONATA:
        - ROLE_SONATA_PAGE_ADMIN_PAGE_EDIT

    encoders:
        App\Entity\User: bcrypt

    providers:
        users:
            id: App\Security\UserProvider

    firewalls:
        # Disabling the security for the web debug toolbar, the profiler and Assetic.
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        # -> custom firewall for the admin area of the URL
        admin:
            pattern:            /admin(.*)
            form_login:
                provider:       users
                login_path:     admin_login
                use_forward:    false
                check_path:     admin_login
                failure_path:   null
            logout:
                path:           admin_logout
                target:         admin_login
            anonymous:          true
            guard:
                authenticators:
                - App\Security\LoginAuthenticator

        main:
            #anonymous: ~
            pattern:            /post(.*)
            form_login:
                provider:       users
                login_path:     user_login
                use_forward:    false
                check_path:     user_login
                failure_path:   null
            logout:
                path:           user_logout
                target:         user_login
            anonymous:          true
            guard:
                authenticators:
                - App\Security\LoginPostAuthenticator
                - App\Security\MyFacebookAuthenticator
                entry_point: App\Security\LoginPostAuthenticator
        #main:
            #anonymous: ~      
    access_control:
    - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY}
    - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY}
    - { path: ^/admin/, role: [ROLE_ADMIN, ROLE_SONATA_ADMIN]}
    - { path: ^/post/login$, role: IS_AUTHENTICATED_ANONYMOUSLY}
    - { path: ^/post/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY}

    - { path: ^/post/fogot-pasword$, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/post/, role: [ROLE_POST_USER,ROLE_ADMIN] }
    - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }